<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <title>
            calculator
        </title>
    </head>
    <body>
        <div class="heading">
            Sequential Calculator
        </div>
        <div class="calculator">

        <div class=" display ">
            <span id="display">0</span>
        </div>

        <div class="container">
            
            <div class=" center row">
                   <button data-action="clear">AC</button> 
            </div>
            <div class=" center row ">
                <button data-action="sign">+/-</button> 
                
            </div>
            <div class="center row">
                <button class="key--operator" data-action="%">%</button> 
                
            </div>
            <div class="  center col">
                <button class="key--operator" data-action="/">/</button> 
                
            </div>
            <div class="  center row">
                <button data-action="7">7</button> 
                
            </div>
            <div class="  center row">
                <button data-action="8" >8</button> 
                
            </div>
            <div class="  center row">
                <button data-action="9">9</button> 
                
            </div>
            <div class="  center col">
                <button class="key--operator" data-action="*">&times</button> 
                
            </div>
            <div class="  center row">
                <button data-action="4">4</button> 
                
            </div>
            <div class="  center row">
                <button data-action="5">5</button> 
                
            </div>
            <div class="  center row">
                <button data-action="6">6</button> 
                
            </div>
            <div class="  center col">
                <button class="key--operator" data-action="-">-</button> 
                
            </div>
            <div class="  center row">
                <button data-action="1">1</button> 
                
            </div>
            <div class="  center row">
                <button data-action="2">2</button> 
                
            </div>
            <div class="  center row">
                <button data-action="3">3</button> 
                
            </div>
            <div class="  center col">
                <button class="key--opearator" data-action="+">+</button> 
                
            </div>
            <div class="zero center row">
                <button data-action="0">0</button> 
                
            </div>
            <div class="  center row">
                <button data-action=".">.</button> 
                
            </div>
            <div class="  center col">
                <button class="key-equal" data-action="=">=</button> 
                
            </div>
            

        </div>

        </div>

        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
